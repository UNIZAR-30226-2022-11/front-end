
<div class="row">
    <div class="selector" id="tablesSelector">
        <button id="tablesSelector" (click)="modifyButtonsClasses($event)">TABLES</button>
        
    </div>
    <div class="selector"  id="piecesSelector">
        <button  id="piecesSelector" (click)="modifyButtonsClasses($event)">PIECES</button>
        
    </div>
    <div class="coin">
        <p>{{userCoins}}</p>
        <img src="./assets/web/coin.png">
    </div>
    </div>
<div *ngIf="showTables">
    <a *ngFor="let item of tablesList">
        {{item.tipo}}
    </a>
</div>
<div *ngIf="!showTables">
    <a *ngFor="let item of piecesList">
        {{item}}
    </a>
</div>
